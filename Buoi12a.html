<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let students = [
            {name:"Le Meo", age:4},
            {name:"Le Tho", age:7},
            {name:"Le Nai", age:7},
            {name:"Le Ga", age:8}
        ]

        let obj1 = {name:"meo", age:2};
        const arr1 = [1,2,3];
        const arr2 = [4,5,6];
        const arr3 = [arr1,arr2];//[[1,2,3],[4,5,6]]
        const arr4 = [...arr1, ...arr2, {...obj1}] //arr3=[1,2,3,4,5,6, {name:"meo", age:2}]
        console.log(arr4)
        const arr5 = {...students}
        console.log(arr5)
        let sum = 0;
        arr2.map((item)=>{
            sum+=item;
        })
        console.log(sum);

        console.log(arr2.reduce((item,sum)=>sum+item,0))
        console.log(arr2.filter((item)=>item>4));//5 ,6
        console.log(students.filter((item)=>item.age > 6))//       {name:"Le Tho", age:7},{name:"Le Nai", age:7},{name:"Le Ga", age:8}
        obj1={...obj1,id:2,name:"tho",name:"nai"};//{name: 'nai', age: 2, id: 2}
        console.log(obj1)
    </script>
</body>
</html>
